question: Before trying to seal your records we have an important question
subquestion: |
  **Do you already have a certified copy of the docket sheets for
  all of your cases?** (A docket sheet is different than a
  criminal record report called a CORI. Docket sheets are
  papers in your court case at the courthouse that say
  what happened in your case.)
  
  **Important!** Expunging is different than sealing.

