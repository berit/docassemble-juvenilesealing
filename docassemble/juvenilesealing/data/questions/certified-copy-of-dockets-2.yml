question: Sealing can be dangerous for immigrants
subquestion: |
  **If you have a certified copy of the docket sheets
  for all of your cases you can
  prove what your record really is.** If you seal your
  records without getting a **certified copy
  of your docket sheets first** and ICE requires a hearing,
  you might
  not have time to unseal those records before the hearing.
  
  Please get a **certified copy of the docket sheets before
  trying
  to seal your records**. Follow this link for a site with
  instructions:
