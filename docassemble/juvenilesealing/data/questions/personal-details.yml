---
generic object: Individual
question: |
  Name and Address
fields:
  - note: "**Name**"
  - First name: x.name.first
  - Middle name: x.name.middle
    required: False
  - Last name: x.name.last

  - note: "**Address**"
  - Street address: x.address
  - City: x.city
  - State: x.state
  - Zipcode: x.zip
---
generic object: Individual
question: |
  Your Family
comment: |
  - TODO: P. - Better definition of mother and father names?
fields:
  - Mother's maiden name (last name before she was married): x.mothers_maiden_name
  - Father's full name (before he was married?): x.fathers_maiden_name
  - "Husband/Wife's name": x.spouses_name
    required: False
  
---
generic object: Individual
question: |
  Other Information
fields:
  - Date of birth: x.birthdate
  - Place of Birth: x.place_of_birth
  - Alias/maiden name/previous name: x.alias
    required: False
  - Occupation: x.occupation
  - Social Security Number (SSN): x.ssn
